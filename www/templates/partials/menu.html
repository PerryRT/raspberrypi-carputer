<ion-side-menus enable-menu-with-back-views="true">
  <ion-pane ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-arrow-left-c"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" class="side-menu" title="test">
    <ion-header-bar class="page-heading">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content class="has-header" style="overflow: hidden;">
      <div id="side-menu">
        <br />
        <ion-list>
          <ion-item nav-clear menu-close href="#/app/home">
            <i class="icon ion-home button-energized"></i> Home
          </ion-item>

          <ion-item nav-clear menu-close href="#/app/car-location">
            <i class="icon ion-location"></i> Car Location
          </ion-item>  

          <ion-item nav-clear menu-close href="#/app/reference">
            <i class="icon ion-ios-book"></i> Reference
          </ion-item>        

          <ion-item nav-clear menu-close href="#/app/trip-meter">
            <i class="icon ion-map"></i> Trip Meter
          </ion-item>  

          <ion-item nav-clear menu-close href="#/app/weather">
            <i class="icon ion-umbrella"></i> Weather
          </ion-item> 

          <ion-item nav-clear menu-close href="#/app/settings">
            <i class="icon ion-gear-a"></i> Settings
          </ion-item> 

          <ion-item ng-if="isFullScreen === 0" id="fullsize-screen" nav-clear menu-close ng-click="minimiseApp()">
            <i class="icon ion-monitor"></i> Fullscreen Interface
          </ion-item>

          <ion-item ng-if="isFullScreen === 1" nav-clear menu-close ng-click="minimiseApp()">
            <i class="icon ion-ios-browsers-outline"></i> Leave Fullscreen
          </ion-item> 

          <ion-item nav-clear menu-close ng-click="reloadApp()">
            <i class="icon ion-refresh"></i> Reload Application
          </ion-item>                                                
        </ion-list>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
